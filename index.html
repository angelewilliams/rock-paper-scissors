<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock Paper Scissors</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <aside class="player-display" >
      <section class="player-info">
        <h3>Human</h3>
        <img class="player-graphic" src="assets/human-graphic.png" alt="Human Graphic">
        <h4>Wins:0</h4>
      </section>
    </aside>
    <main class="game">
      <section>
        <h1>Rock Paper Scissors</h1>
        <h2>choose your game</h2>
      </section>
      <section class="game-display game-selection">
        <section class="game-options">
          <article class="game-classic">
            <h3>classic</h3>
            <ul>
              <li>rock > scissors</li>
              <li>scissors > paper</li>
              <li>paper > rock</li>
            </ul>
          </article>
          <article class="game-classic">difficult
            <h3>difficult</h3>
            <ul>
              <li>rock > scissors & dsjakdsjal</li>
              <li>scissors > paper & jkdlfsklf </li>
              <li>paper > rock & djsakldasjkl</li>
            </ul>
          </article>

        </section>
        <section class="game-classic">
          <img class="blob-graphic" src="assets/blob.png" alt="placeholder blob">
          <img class="blob-graphic" src="assets/blob.png" alt="placeholder blob">
          <img class="blob-graphic" src="assets/blob.png" alt="placeholder blob">
        </section>
        <section class="game-difficult">
          <img class="blob-graphic" src="assets/blob.png" alt="placeholder blob">
          <img class="blob-graphic" src="assets/blob.png" alt="placeholder blob">
          <img class="blob-graphic" src="assets/blob.png" alt="placeholder blob">
          <img class="blob-graphic" src="assets/blob.png" alt="placeholder blob">
          <img class="blob-graphic" src="assets/blob.png" alt="placeholder blob">
        </section>
      </section>
    </main>
    <aside class="player-display" >
      <h3>Computer</h3>
      <img class="player-graphic" src="assets/laptop-graphic.png" alt="Human Graphic">
      <h4>Wins:0</h4>
    </aside>
    <script src="./src/game.js"></script>
    <script src="./src/player.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
